<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Add Book</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- NAVBAR -->
<nav class="navbar">
  <div class="nav-left">
    <span class="project-name">Book Store Management</span>
  </div>

  <div class="nav-right">
    <a href="admin-signup.html" id="signupLink">Signup</a>
    <a href="admin-login.html" id="loginLink">Login</a>
    <button id="logoutBtn" onclick="logout()">Logout</button>
  </div>
</nav>
  <div class="container">
    <h2>Add a New Book</h2>
    <div class="form">
      <input type="text" id="title" placeholder="Book Title">
      <input type="text" id="author" placeholder="Author Name">
      <input id="published_date" type="date"><br>
      <button onclick="addBook()">Add Book</button>
    </div>
     <br><br><br>
    <hr>
    <br><br><br>
    <h3>Or Upload CSV File</h3>
    <br><br>
    <form id="csvForm" enctype="multipart/form-data">
      <input type="file" id="csvFile" accept=".csv"><br>
      <button type="button" onclick="uploadCSV()">Upload</button>
    </form>

    <p><a href="./dashboard.html" class="back"> Back to Home</a></p>
  </div>
  <script src="script.js"></script>
  <script>checkAdmin();</script>
  <script>
  updateNavbar();
</script>
</body>

</html>
